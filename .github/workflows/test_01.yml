name: test01_workflow

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: g++ -std=c++17 *.cpp
      - name: Make test_01.sh executable
        run: chmod +x ./test_01.sh
      - name: Run test
        run: ./test_01.sh
      - name: Diff
        run: diff output.txt expected_output.txt